{% extends 'base.html' %}
{% block title %}All animals{% endblock %}

{% block body %}
  <h1>All Animals</h1>

  <ul>
    {% for animal in animals %}
      <li>
        <a href="/animals/{{ animals.animal_id }}">
          {{ animal.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
